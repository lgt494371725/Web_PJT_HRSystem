{% extends "base.html" %}

{% block content %}
{% if user.is_hr %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Analysis</button>
</form>


<div id="pivot-table-result">
    {% if pivot_table %}
        {{ pivot_table|safe }}
        <button type="submit" class="btn-light"><a href="{% url 'hr_tool:download_file' %}?pivot_table={{ pivot_table|urlencode }}">Export CSV</a></button>
    {% else %}
        <p>No result.</p>
    {% endif %}
</div>

{% endif %}
{% endblock %}
