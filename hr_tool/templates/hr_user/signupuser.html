{% extends "base.html" %}

{% block content %}

<div class="card mt-2 mb-5 w-75 mx-auto">
  <h1 class="text-center card-header">Sign Up</h1>
  <div class="card-body">
    <div class="d-flex justify-content-center card-text">
      <form method="POST" class="card-content">
        {% csrf_token %}
        <div class="form-group card-body font-weight-bold text-left ml-5">
          {{form.as_p}}
        </div>
        <div class="text-right pb-8">
          <button class="btn btn-primary" type="submit">SignUp</button>
        </div>
      </form>    
    </div>
  </div>
</div>

<script>
    window.onload = () => {
        $(function() {
            $( "#id_birthday" ).datepicker({
                changeMonth: true,
                changeYear: true,
                dateFormat: "yy-mm-dd"
            });
        });
    }
</script>
{% endblock %}
