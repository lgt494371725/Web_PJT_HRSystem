{% extends "base.html" %} {% block content %}
<div class="card mt-2">
  <h1 class="text-center card-header">Login</h1>
  <div class="card-body">
    <div class="d-flex justify-content-center card-text">
      <form method="POST" class="form-content">
        {% csrf_token %} 
        {% for item in form %}
        <div class="form-group card-title font-weight-bold">
          <label for="{{item.id_for_label}}">{{item.label}}</label>
        <input
          type="{{item.field.widget.input_type}}"
          class="form-control card-text"
          {% if item.field.required %}required{% endif %}
          name="{{item.name}}"
          id="{{item.id_for_label}}" />
        </div>
        {%  endfor %}
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-right mr-5 mb-3">
    <a class="card-link" href="{% url 'signup' %}">Sign upâ†’</a>
  </div>
</div>

</div>

{% endblock %}
